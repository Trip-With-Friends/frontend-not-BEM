<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../main_style.css">
        <link rel="stylesheet" href="form_style.css">
    </head>

    <body>
        <nav>
            <div class="site-name-with-image">
                <img src="../sources/images/logo.png" alt="no" class="site-img" style="border-radius: 50%;">
                <h2>TWF</h2>
            </div>

            <div class="select-page">
                <a href="">Личный кабинет</a>
                /
                <a href="">Меню</a>
            </div>

            <button id="open-select-page">
                <img src="https://img.icons8.com/ios-filled/25/null/menu-rounded.png" />
            </button>

        </nav>

        <div class="container">
            <form action="">
                <input type="text" id="input1" placeholder="input1">
                <input type="text" id="input2" placeholder="input2">
                <input type="text" id="input3" placeholder="input3">
                <input type="password" id="password1" placeholder="pw1">
                <input type="password" id="password2" placeholder="pw2">
                <p>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" id="checkbox1-label">Я соглашаюсь на обработку личных данных</label>
                </p>
                <p>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2" id="checkbox2-label">Соглашаюсь с политикой конфидециальности</label>
                </p>
                <button type="submit"> Продолжить </button>
            </form>
        </div>

        <footer style="margin-top: 40px;">
            <div class="contacts">
                <div class="contact">
                    <img src="../sources/images/vk.png">
                    <span>Группа ВК</span>
                </div>
                <!-- created by Freepik - Flaticon -->

                <div class="contact">
                    <img src="../sources/images/mail.png" alt="" class="contact-img">
                    <span>Электронная почта</span>
                </div>
                <!-- created by Pixel perfect - Flaticon -->

                <div class="contact">
                    <img src="../sources/images/telegram.png" alt="" class="contact-img">
                    <span>Телеграм</span>
                </div>
                <!-- created by Pixel perfect - Flaticon-->

                <div class="contact">
                    <img src="../sources/images/call.png" alt="" class="contact-img">
                    <span>Позонить нам</span>
                </div>
                <!-- created by Uniconlabs - Flaticon -->
            </div>

            <div class="company-data">
                <img src="../sources/images/logo.png" alt="" class="company-img">
                <p class="company-address">Россия, Республика Марий Эл, Йошкар-Ола</p>
                <p class="company-reg-data">22.11.2022</p>
            </div>
        </footer>
    </body>

</html>
